server {
    listen 80;
    server_name test.unsigned-short.com;

    location / {        
        return 301 https://test.unsigned-short.com$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;

    server_name test.unsigned-short.com;    

    # Use HTTPS certificate issued by letsencrypt.
    # (ACME configuration is in the main config file)
    acme_certificate letsencrypt;

    ssl_certificate       $acme_certificate;
    ssl_certificate_key   $acme_certificate_key;
    ssl_certificate_cache max=2;

    # Enable HSTS (later)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        root /var/www/test/;
        include /etc/nginx/mime.types;
    }
}
